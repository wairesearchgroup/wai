url: https://annapuigpuig.github.io/wai/

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  - key: staff
    name: Staff
  - key: postdoc
    name: Researchers
  - key: grad
    name: Graduate Students
  - key: ugrad
    name: Undergraduate Students
  - key: ugrad-alum
    name: Past Undergraduate Students
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 2

# Base pathname for links.
base: ""

# make pages for the _projects folder
collections:
  projectsCS:
    output: true
  # make pages for the _projectsMath folder
  projectsMath:
    output: true
  # make pages for the _projectOthers folder
  projectsOthers:
    output: true

# Navigation bar links.
navigation:
  - title: Serious Game Projects
    link: /
  - title: Math Games
    link: /mathGames.html
  - title: Computer Science Games
    link: /CSGames.html
  - title: Others Games
    link: /otherGames.html
  - title: Publications
    link: /publications.html
